<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="mjk.css" rel="stylesheet" />
    <script src="mjk.js"></script>
  </head>
  <body>
    <div class="beverage-slider">
      <div class="slider-container">
        <div class="slide active">
          <img src="1.jpg" alt="Beverage 1" />
          <h2>Coca-Cola</h2>
          <p>Classic cola taste</p>
        </div>
        <div class="slide">
          <img src="2.jpg" alt="Beverage 2" />
          <h2>Pepsi</h2>
          <p>Sweet and refreshing</p>
        </div>
        <div class="slide">
          <img src="1.jpg" alt="Beverage 3" />
          <h2>Dr Pepper</h2>
          <p>Unique blend of flavors</p>
        </div>
        <div class="slide">
          <img src="2.jpg" alt="Beverage 4" />
          <h2>Sprite</h2>
          <p>Lemon-lime flavor</p>
        </div>
        <div class="slide">
          <img src="1.jpg" alt="Beverage 5" />
          <h2>Fanta</h2>
          <p>Fruity and fun</p>
        </div>
      </div>
      <div class="slider-controls">
        <button class="prev">Previous</button>
        <button class="next">Next</button>
      </div>
    </div>
  </body>
</html>
